<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Flex Exercise</title>
</head>
<body>
    <header>
        <h1>Vuvu online Sneaker Shop</h1>
    </header>
    <div class="container">
        <div class="item">Sneaker1</div>
        <div class="item">Sneaker2</div>
        <div class="item">Sneaker3</div>
      </div>
    <div class="product-list">
        <div class="product">
            <img src="https://i.postimg.cc/rmkxJXLC/fabien-lebre-HYR6d-ou4-Jc-unsplash.jpg" alt="Sneaker1">
            <h2>Nike Air Max</h2>
            <p class="price">Price: R1700</p>
            <button class="addToCart">Add to Cart</button>
    <div class="product-list">
        <div class="product">
            <img src="https://i.postimg.cc/zG4nyHtQ/fabien-lebre-Sck-Nw-LYc-ETY-unsplash.jpg" alt="Sneaker2">
            <h2>Nike Air Force</h2>
            <p class="price">Price: R1800</p>
            <button class="addToCart">Add to Cart</button>
    <div class="product-list">
        <div class="product">
            <img src=" https://i.postimg.cc/85mWXKp8/javier-zamarron-7f-Dh7yi-H90g-unsplash.jpg" alt="Sneaker3">
            <h2>Nike Air Low Dung</h2>
            <p class="price">Price: R1600</p>
            <button class="addToCart">Add to Cart</button>
        </div>
        <!-- Repeat this block for other sneakers -->
    </div>
    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added here dynamically using JavaScript -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
